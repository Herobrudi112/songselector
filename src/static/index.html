<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Search</title>
  <style>
    body { font-family: Arial; padding: 2rem; }
    input { width: 100%; padding: 10px; font-size: 18px; }
    .results { margin-top: 20px; }
    .video { display: flex; align-items: center; margin-bottom: 10px; }
    .video img { width: 120px; margin-right: 10px; }
  </style>
</head>
<body>

  <h2>YouTube Search</h2>
  <input type="text" id="searchBox" placeholder="Search YouTube...">
  <div class="results" id="results"></div>

  <script>
    const apiKey = 'YOUR_API_KEY_HERE';
    const searchBox = document.getElementById('searchBox');
    const results = document.getElementById('results');

    searchBox.addEventListener('keyup', function (e) {
      const query = searchBox.value.trim();
      if (query.length < 3) return; // wait for at least 3 chars
      searchYouTube(query);
    });

    async function searchYouTube(query) {
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(query)}&key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();

      results.innerHTML = '';
      data.items.forEach(item => {
        const video = document.createElement('div');
        video.className = 'video';
        video.innerHTML = `
          <img src="${item.snippet.thumbnails.default.url}" alt="thumb">
          <div>
            <a href="https://www.youtube.com/watch?v=${item.id.videoId}" target="_blank">${item.snippet.title}</a>
          </div>
        `;
        results.appendChild(video);
      });
    }
  </script>

</body>
</html>
